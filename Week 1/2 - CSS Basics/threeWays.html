<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <link rel="stylesheet" href="threeWays.css">
    <style>
        p {
            color: red; background-color: black 
        }
    </style>
</head> 
<body>
    <!-- Internal Styling -->
    <h2>Internal Styling</h2>
    <p>This is a paragraphy that uses internal styling.</p>

    <!-- External Styling -->
    <h2>External Styling</h2>
    <p class="external">This is a paragraphy that uses external styling.</p>

    <!-- Inline Styling -->
    <h2>Inline Styling</h2>
    <p style="color: aqua;">This is a paragraphy that uses inline styling.</p>

</body>
</html>
